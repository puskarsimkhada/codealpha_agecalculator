<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mastercontainer">
    <div class="container">
      <div class="title">
        <h2>Age Calculator</h2>
      </div>
        <div>
        <label for="">Enter Your Date of Birth</label>
        <input type="date" id="dob">
        <label for="">Current Date</label>
        <input type="date" id="current">

        <div class="btn">
          <button id="cal" onclick="displayAge()">Calculate</button>
          <!-- <button>Clear</button> -->
        </div>
        <p id="result"></p>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
